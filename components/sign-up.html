<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style-component/app.css">
    <link rel="stylesheet" href="style-component/sign-up.css">
    
    <link rel="shortcut icon" href="favicon/favicon.svg" type="image/x-icon">
    <title>Sign up on selllab.</title>
</head>
<body class="dark">
    
    <div class="sign-container">
        <div class="sign-banner-section">
            <h1>Build unlimited stores <br>with Selllab and make Incomes</h1>
        </div>
        <form action="/sign-up" method="post" class="sign-up-form sign-app">
            <div class="logo-container">Selllab.</div>
            <div class="input-group">
                <input type="email" name="email" required>
                <label for="email">Email</label>
            </div>
            <div class="input-group">
                <input type="password" name="password" required>
                <label for="password">Password</label>
            </div>
            <button type="submit" class="branded-button">Sign up</button>
            <P class="relative-text">Do you have an account ? <a href="/sign-in" style="text-decoration: underline dashed currentColor;">Sign in</a> to your account</P>
        </form>
    </div>
</body>
</html>
